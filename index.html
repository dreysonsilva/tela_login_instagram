<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" widt="377" heigth="587" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como dreysonsilva</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é dreysonsilva?</p>
                    <p class="not-account">
                        <span class="link-blue">Trocar de conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="./img/googleplay-button.png" width="150" height="50"/></a>
                        <a href="#" class="app-download"><img src="./img/apple-button.png"  width="150" height="50"/></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
